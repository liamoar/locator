<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/main.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
  
     
        
        <body class="grey lighten-4">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row">
          <div class="col s12 m12">
            <div class="card  brown lighten-4 z-depth-5">
                  
                  <nav class= "navbar-fixed green lighten-1 sidebar" >
                   <div class="nav-wrapper">
                      <a class="brand-logo center">sign up</a>
                        <ul class="right">
                         <li><a href="login.html">Back</a></li>

                       </ul>
                          
                   </div>
                   </nav>


          <div class="row">
             <form class="col s12">
             <div class="row">
               <div class="input-field col s12">
                 <i class="material-icons prefix">account_circle</i>
                 <input id="Username" type="text" class="validate">
                 <label for="Username">Username</label>
               </div>
             </div>
             <div class="row">
                <div class="input-field col s12">
                     <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email" data-error="wrong" data-success="right">Email</label>
                  </div>
                </div>

               <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">lock_open</i>
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                   <div class="input-field col s12">
                     <i class="material-icons prefix">lock</i>
                     <input id="password1" type="password" class="validate">
                     <label for="password1">conform password</label>
                   </div>
                 </div>
                 <div class="row">
                 <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Telephone</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s4"></div>
                  <div class="col s4">
                  <button class="green lighten-1 btn waves-effect waves-light" type="submit" name="action">Submit
                     </button>
                       </div>
                  <div class="col s4"></div>
                </div>
              



           </form>
         </div>

       </div>
      </div>
    </div>



         
        
 
        
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
