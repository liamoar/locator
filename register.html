<!DOCTYPE html>
 <html>
   <head>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/css/materialize.min.css">

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

   </head>

   <body class=" green lighten-1">

        <div class="row">
          <div class="col s12 m12">
            <div class="card  blue-grey darken-4 z-depth-5">

                  <nav class= "green lighten-1">
                   <div class="nav-wrapper">
                      <div class="flow">
                      <a href="#!" class="brand-logo">Sign up</a>
                      <ul class="right">
                         <li><a href="login.html">Back</a></li>

                       </ul>
                     </div>
                   </div>
                   </nav>


          <div class="row">
             <form class="col s12">
             <div class="row">
               <div class="input-field col s12">
                 <i class="material-icons prefix">account_circle</i>
                 <input id="Username" type="text" class="validate">
                 <label for="Username">Username</label>
               </div>
             </div>
             <div class="row">
                <div class="input-field col s12">
                     <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email" data-error="wrong" data-success="right">Email</label>
                  </div>
                </div>

               <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">lock_open</i>
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                   <div class="input-field col s12">
                     <i class="material-icons prefix">lock</i>
                     <input id="password1" type="password" class="validate">
                     <label for="password1">conform password</label>
                   </div>
                 </div>
                 <div class="row">
                 <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Telephone</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s4"></div>
                  <div class="col s4">
                  <button class="green lighten-1 btn waves-effect waves-light" type="submit" name="action">Submit
                     </button>
                       </div>
                  <div class="col s4"></div>
                </div>
              </div>



           </form>
         </div>

       </div>
      </div>






     <!--Import jQuery before materialize.js-->

     </script>
     <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <script scr="js/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
   </body>
 </html>
